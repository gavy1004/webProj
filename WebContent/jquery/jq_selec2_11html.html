<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_select2_11.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() { //페이지를 가져온 다음에 실행 하겠다 $(document).ready
		
		$("#wrap a[target]").css({
			
			"color" : "#f00"
		}); //target속성을 포함하는 요소만 선택
		
		$("#wrap a[href^=https]").css({
			
			"color" : "#0f0"
		}); //href 속성값이 https로 시작하는 요소만 선택
		
		$("#wrap a[href$=net]").css({
			
			"color" : "#00f"
		}); // net으로 끝나는 요소만 선택
		
		$("#wrap a[href*=google]").css({
			
			"color" : "#000"
		});

		$("#member_f:text").css({
		
			"background-color" : "#ff0"
		});
		
		$("#member_f:password").css({
		
			"background-color" : "#0ff"
		});

	});
</script>
</head>
	<div id='wrap'>
		<p>
			<a href='https://easyspup.co.kr' target="_blank">EasyPub</a>
		</p>
		<p>
			<a href='https://naver.com'>Naver</a>
		</p>
		<p>
			<a href='https://google.com'>Google</a>
		</p>
		<p>
			<a href='https://daum.net'>Daum</a>
		</p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label> <input type="text" name="user_id"
				id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label> <input type="password"
				name="user_pw" id="user_pw">
		</p>
	</form>

</body>
</html>
