<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_select3_1.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		var result_1 = $("#sec_1").html();	//id sec_1의 내용을 가져온다 
		console.log(result_1);	//sec_1의 html을 포함한 내용전체를 가져온다 
		$("#sec_1 p").html("<a href=\"#\">Text1</a>");	// sec_1 의 p 태그의 내용을 태그속성을 포함해 바꾼다

		var result_2 = $("#sec_2").text();
		console.log(result_2);
		$("#sec_2 h2").text("text()");
	});
</script>
</head>
<body>
	<h1>
		<strong>객체 조작 및 생성</strong>
	</h1>
	<section id="sec_1">
		<h2>
			<em>html()</em>
		</h2>
		<p>내용1</p>
	</section>


	<section id="sec_2">
		<h2>
			<em>텍스트()</em>
		</h2>
		<p>내용2</p>
	</section>
</body>
</html>
