<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery/map2.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<style>

</style>
<script>
	$(document).ready(function() {
		$.ajax({
			url : '../MOCK_DATA.json',
			dataType : 'json',
			success : function(resolve) {
				let mapData = $(resolve).filter(function(i, o) {
					return i < 10;
				}).map(function(i, o) {
					let trTag =$('<tr />');
					trTag.append(
					$('<td />').html(o.id),
					$('<td />').html(o.first_name),
					$('<td />').html(o.last_name),
					$('<td />').html(o.email)
					);
					return trTag;
				});
				console.log(mapData);
				$('#tbl').html(mapData.get());	//배열을 element 로 변환 
				//document.getElementById('tbl').appendChild(mapData.get());
			},
			error : function(reject) {
				console.log(reject);
			}
		});
	});
</script>
</head>
<body>
	<table id ='tbl'></table>
</body>
</html>
