<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>attr demo</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
p {
	margin: 20px 0 0;
}

b {
	color: blue;
}
</style>
</head>
<body>

	<input id="check1" type="checkbox" checked="checked">
	<label for="check1">Check me</label>
	<p></p>

	<script>
		$("input").change(
				function() {
					var $input = $(this);
					$("p").html(
							".attr( 'checked' ): <b>" + $input.attr("checked")
									+ "</b><br>" + ".prop( 'checked' ): <b>"
									+ $input.prop("checked") + "</b><br>"
									//체크 여부 읽어오는 prop
									+ ".is( ':checked' ): <b>"
									+ $input.is(":checked") + "</b>");
				}).change();
	</script>

</body>
</html>
