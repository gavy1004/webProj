<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map.html</title>
    <script src='../js/jquery-3.6.0.min.js'></script>
</head>

<body>
    <p>Value:</p>
    <form action="">
        <input type="text" name="name" id="" value='kildong'>
        <input type="text" name="passwd" id="" value='1234'>
        <input type="text" name="age" id="" value='10'>
    </form>
    <script>
        //input Tag 의 요소를 가져오는 방법
        $('p').append(
            $('input').map(function () {
                return $(this).val();
            }).get().join(','));
    </script>
</body>

</html>
