<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script src='../../../js/jquery-3.6.0.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    
	$.ajax({
		url: '../../../scheduleServlet',
		dataType:'json',
		success: function(result){
			console.log(result);
			var data = result; // [{ },{ },{ }, ... { }]
		    var calendar = new FullCalendar.Calendar(calendarEl, {
		        headerToolbar: {
		          left: 'prev,next today',
		          center: 'title',
		          right: 'dayGridMonth,timeGridWeek,timeGridDay'
		        },
		        initialDate: '2021-05-12',
		        navLinks: true, // can click day/week names to navigate views
		        selectable: true,
		        selectMirror: true,
		        select: function(arg) {
		          var title = prompt('Event Title:');	// event click add
		          if (title) {
		        	  console.log(arg);
		            calendar.addEvent({
		              title: title,
		              start: arg.start,
		              end: arg.end,
		              allDay: arg.allDay
		            })
		            // db insert...
		            $.ajax({
		            	url: '../../../scheduleServlet',
		            	type: 'post',
		            	data: {
		            		title: title, 
		            		start: arg.startStr, 
		            		end: arg.endStr
		            	}, //'title=?start=?end=?',
		            	success: function() {
		            		window.alert("저장됨");	
		            	},
		            	error: function(err) {
		            		console.log(err);
		            	}
		            });
		          }
		          calendar.unselect()
		        },
		        eventClick: function(arg) {	// event click delete
		          if (confirm('Are you sure you want to delete this event?')) {
		            arg.event.remove()	//dao:delete, 삭제해주는 서블릿. => ajax(삭제);
		            $.ajax({
		            	url : '../../../scheduleDelServlet',
		            	data:{
		            		title: arg.event.title, 
		            	},
		            	success: function(data) {
		            		window.alert("삭제됨");	
		            	},
		            	error: function(err) {
		            		console.log(err);
		            	}
		            });
		          }
		        },
		        editable: true,
		        dayMaxEvents: true, // allow "more" link when too many events
		        events: data
		      });

		      calendar.render();
		},
		error: function(err) {
			console.log(err);	
		}
	});
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
