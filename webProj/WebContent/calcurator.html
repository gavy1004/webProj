<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.html</title>
    <style>
        div.container {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 350px;
            background-color: pink;
            justify-content: space-around;
        }
        .container>div {
            background-color: lightgray;
            width: 50px;
            height: 50px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
        }
        .container>div:hover {
            cursor: pointer;
        }
        div#display {
            width: 190px;
            padding-right: 10px;
            text-align: right;
        }
    </style>
</head>

<body>
    <!--div.container>div*16-->
    <div class="container">
        <div id='display'>0</div>
        <div>C</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>*</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>%</div>
        <div>0</div>
        <div>+</div>
        <div>-</div>
        <div>=</div>
    </div>
    <script>
        var dp = document.getElementById('display');
        var btns = document.querySelectorAll('div.container>div');

        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = clickEvent;
        }

        var firstVal = 0,
            lastVal = 0,
            oper = null;

        function clickEvent() {
            var touchVal = this.innerHTML;
            // dp.innerHTML = parseInt(touchVal);

            //연산자를 누르고 = 을 클릭하면 연산이 된다
            //문자인지 숫자 인지 구분
            //isnan = not a number 숫자인지 문자인지 구분 
            if(isNaN(touchVal)) { //문자(*,/,%,+,=,C)
                if (touchVal == 'C') {
                    firstVal = 0;
                    lastVal = 0;
                    oper = null;
                } else if (touchVal != '=') {
                    oper = touchVal;
                } else {
                    if (oper == '+') {
                        dp.innerHTML = parseInt(firstVal) + parseInt(lastVal);
                    } else if (oper == '-') {
                        dp.innerHTML = parseInt(firstVal) - parseInt(lastVal);
                    } else if (oper == '*') {
                        dp.innerHTML = parseInt(firstVal) * parseInt(lastVal);
                    } else if (oper == '/') {
                        dp.innerHTML = parseInt(firstVal) / parseInt(lastVal);
                    } else if (oper == '%') {
                        dp.innerHTML = parseInt(firstVal) % parseInt(lastVal);
                    }
                    return; //function에서 return을 만나면 종료.
                }
            } else { //숫자
                if (oper) {
                    //lastVal
                    lastVal += touchVal;
                } else {
                    //firstVal
                    firstVal += touchVal;
                }
            }
            dp.innerHTML = parseInt(firstVal) + oper + (lastVal ==0 ?'' : parseInt(lastVal));
        }

    </script>
</body>

</html>
